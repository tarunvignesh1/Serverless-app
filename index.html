<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Workout Tracker</h1>
    <h2>Log Your Workout for the day!</h2>
    <form id="workout-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="workout-day">Workout Day:</label>
        <select id="workout-day" name="workout-day" required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    
        <label for="hours">Hours Worked Out:</label>
        <input type="number" id="hours" name="hours" min="0" max="24" required>
    
        <label for="workout-date">Workout Date:</label>
        <input type="date" id="workout-date" name="workout-date" required>
    
        <button type="submit">Submit</button>
    </form>
    

    <h2>Weekly Workout Chart</h2>
    <canvas id="workout-chart" width="400" height="200"></canvas>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
